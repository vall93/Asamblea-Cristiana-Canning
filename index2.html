<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body2">
    <header>
        <div class="logo-container">
            <img src="imagenes/logo.png" alt="logo del encabezado">
            <h1 style="text-align: center; color: wheat; font-size: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif;">ESTAMOS PARA ESCUCHARTE</h1>
        </div>
        <ul class="pestanas">
            <li><a href="index.html">Volver a Inicio</a></li>
        </ul>
    </header>

    <div class="form">
        <form action="http://formsubmit.co/vall93smp@gmail.com" method="POST">
            <h2>CONTACTO</h2>
            <div class="g-input">
                <label for="nombre">Nombre Y Apellido</label>
                <input type="text" id="name" name="name" placeholder="Nombre">

                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Teléfono">
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico">

                <label for="mensaje">Escriba Aquí</label>
                <textarea name="mensaje" cols="30" rows="5" placeholder="Escriba aquí su mensaje"></textarea>
        
                <input type="submit" class="boton" value="Enviar">
            </div>
        </form>
    </div>
    </div>

    <div class="footer">
        <p>&copy; <span id="year"></span> Asamblea Cristiana Canning</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
